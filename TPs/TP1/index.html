<!doctype html>
<html data-ng-app>
    <title>demo</title>
    <link rel="stylesheet" href="../css/style.css">
    <body>
        <ul data-ng-init='commandes=[
            {id:1, libelle:"test",montant:10.99},
            {id:2, libelle:"demo",montant:100.50}
        ]'>
          <li data-ng-repeat='commande in commandes'>
            {{commande.libelle}} = {{commande.montant}}
          </li>
        </ul>
        <script
            src="../angular-1.6.6/angular.min.js"
          data-require="angular.js@1.6.x"
          data-semver="1.6.6"></script>
    </body>
</html>
